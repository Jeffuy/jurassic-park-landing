<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://freepngimg.com/save/35156-jurassic-park-file/16x16favicon.ico"
		type="image/x-icon">
	<title>Jurassic Park Tickets</title>
</head>

<body>
	<main>
		<section class="hero">
			<div class="info">
				<h1 class="info-title">Check the <br>best dinosaurs</h1>
				<p class="info-subtitle">Get to know the ancient inhabitants <br> of the Earth!</p>
				<button class="info-button">Get Tickets</button>
			</div>
			<img class="hero-image" src="https://logos-world.net/wp-content/uploads/2020/09/Jurassic-Park-Logo.png"
				alt="Jurassic Park Logo">
		</section>
		<section class="dinosaurs">
			<h2 class="dinosaurs-title">Our dinos</h2>
			<div class="dinosaurs-grid">
				<img class="dinosaurs-item dinosaurs-item__big"
					src="https://cdn.vox-cdn.com/thumbor/UOSsiEhGKHR-isbK90VgQCUDI3A=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/20048568/Jurassic_Park_t03.mkv_snapshot_01.58.01_2019.02.15_11.07.22.jpg"
					alt="Trex">
				<img class="dinosaurs-item"
					src="https://cdn-www.comingsoon.net/assets/uploads/2018/06/Jurassic-World-Fallen-Kingdom-dinosaurs-wallpaper.jpg"
					alt="Many dinos">
				<img class="dinosaurs-item" src="https://townsquare.media/site/442/files/2020/08/Jurassic-Park-31.jpg"
					alt="Many dinos">
				<img class="dinosaurs-item"
					src="https://images.theconversation.com/files/84516/original/image-20150610-6814-1g3xc98.JPG?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=675.0&fit=crop"
					alt="Velociraptor">
				<img class="dinosaurs-item"
					src="https://res.cloudinary.com/ybmedia/image/upload/c_crop,h_1125,w_2000,x_0,y_58/c_fill,f_auto,h_495,q_auto,w_880/v1/m/e/c/ec01c8ad811a135854a1954ac067459583fc07e0/20-facts-might-know-jurassic-park.jpg"
					alt="Brachiosaurus">
			</div>
		</section>
		<section class="tours">
			<h2 class="tours-title">Tour List</h2>
			<div class="tours-grid">
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFUoT9ClZXmFWIuqQQgR2I3YROilhnfZOo-2a-QfckndaUltBu_YDR_UWcQqjDwv6388k&usqp=CAU"
						alt="building">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnobt4J0ZMIHzz1vabPL8YwwAMyvTtwYL9BM-KAwIodbt3UBWruzuWyBVRl38i_IdiFrU&usqp=CAU"
						alt="welcome building">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBgQNvUK5VLlpBTrscSX_SAnxxZDcSJ_KwXSK_X4hXGbT6OOfeJrvJyTeMGTuiQARSCyo&usqp=CAU"
						alt="jurassic gifts">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOkN3zQqXw9rK5pEeJdBqywYigbo7KmV4iJ5lRBWrXKQ7AiSwgNWIzRYX4hZNA2kFDsjY&usqp=CAU"
						alt="Jurassic cafe">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7xpL1Dz3heGRRBX9YFOYz_ReZD1f09SXHGvVKMbDalESAEfKHfMVrOi9GVmR72iSb3A4&usqp=CAU"
						alt="Jurassic Park">
				</div>


			</div>

		</section>
		<section>
			<div class="back">
				<button class="back-button"> <a href="https://jeffuy.github.io/CSSGrid/">Back</a></button>
			</div>
		</section>
	</main>
</body>

</html>
