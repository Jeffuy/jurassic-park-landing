<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
		<section class="hero">
			<div class="info">
				<h1 class="info-title">Check the <br>best dinosaurs</h1>
				<p class="info-subtitle">Get to know the ancients inhabitants <br> of the Earth!</p>
				<button class="info-button">Get Tickets</button>
			</div>
			<img class="hero-image" src="https://logos-world.net/wp-content/uploads/2020/09/Jurassic-Park-Logo.png" alt="Jurassic Park Logo">
		</section>
		<section class="dinosaurs">
			<h2 class="dinosaurs-title">Our dinos</h2>
			<div class="dinosaurs-grid">
			<img class="dinosaurs-item dinosaurs-item__big"src="https://www.kindpng.com/picc/m/635-6359046_jurassic-park-dinosaurs-png-transparent-png.png" alt="Trex">
			<img  class="dinosaurs-item" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTohKYd5yaWBFZanKDiIXrdQxW1a6nmeungTqatezF2-0lV0p2-y8eguki2F7b9oNy_vLU&usqp=CAU" alt="Velociraptor">
			<img  class="dinosaurs-item" src="https://png.pngitem.com/pimgs/s/127-1276979_-jurassic-world-evolution-triceratops-database-hd-png.png" alt="Triceratops">
			<img class="dinosaurs-item" src="https://www.pngitem.com/pimgs/m/78-784390_jurassic-world-evolution-velociraptor-hd-png-download.png" alt="Blue">
			<img class="dinosaurs-item" src="https://www.pngitem.com/pimgs/m/30-306222_jurassic-world-fallen-kingdom-jurassic-world-fallen-kingdom.png" alt="Trex">
		</div>
		</section>
		<section class="tours">
			<h2 class="tours-title">Tours List</h2>
			<div class="tours-grid">
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFUoT9ClZXmFWIuqQQgR2I3YROilhnfZOo-2a-QfckndaUltBu_YDR_UWcQqjDwv6388k&usqp=CAU" alt="building">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnobt4J0ZMIHzz1vabPL8YwwAMyvTtwYL9BM-KAwIodbt3UBWruzuWyBVRl38i_IdiFrU&usqp=CAU" alt="welcome building">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBgQNvUK5VLlpBTrscSX_SAnxxZDcSJ_KwXSK_X4hXGbT6OOfeJrvJyTeMGTuiQARSCyo&usqp=CAU" alt="jurassic gifts">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOkN3zQqXw9rK5pEeJdBqywYigbo7KmV4iJ5lRBWrXKQ7AiSwgNWIzRYX4hZNA2kFDsjY&usqp=CAU" alt="Jurassic cafe">
				</div>
				<div class="tour-grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7xpL1Dz3heGRRBX9YFOYz_ReZD1f09SXHGvVKMbDalESAEfKHfMVrOi9GVmR72iSb3A4&usqp=CAU" alt="Jurassic Park">
				</div>


			</div>

</html>
